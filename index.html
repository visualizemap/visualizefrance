<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<title>French population by city</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

  <img src="/Users/jairson/Desktop/logo2.png" alt="Girl in a jacket" style="width:18px;height:18px;left:9px; top:95%; bottom:0; position: absolute; z-index: 3;">

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css' type='text/css' />

  <style>

  a:link, a:visited {
    color: #212121;

  .geocoder {
  position:absolute;
  z-index:1;
  width:50%;
  left:50%;
  margin-left:-25%;
  top:20px;
  }
  .mapboxgl-ctrl-geocoder { min-width:100%; }
  </style>
  <div id='map'></div>
  <div id='geocoder' class='geocoder'></div>

<style>
.mapboxgl-popup {
    max-width: 600px;
    color: #212121;
    font: 13px/5px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidmlzdWFsaXplbWFwIiwiYSI6ImNqd2ZtdGJubTB6OWszem94OXY4cWJwNmsifQ.WqWlggNCGyyoyNCGGXbPdg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/visualizemap/cjx16ahcb04xv1cm3en3xmooi', // stylesheet location
center: [2.316141, 46.084976], // starting position [lng, lat]
zoom: 4.5 // starting zoom
});
var hoveredStateId =  null;


// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['france-city-centroid'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML('<strong>'+"Name: "+feature.properties.name
        +'<p>'+"Division: "+feature.properties.name_div
        +'<p>'+"Region: "+feature.properties.name_reg
        +'<p>'+"Postcode: "+feature.properties.postcode
        +'<p>'+"Population: "+feature.properties.pop16
        +'<p>'+"Density (P/Km²): "+feature.properties.density
        +'<p>'+"Land Area (Km²) : "+feature.properties.surface
        +'<p>'+"Wikipedia: "+'<a href="' + "https://en.wikipedia.org/wiki/" + feature.properties.wikipedia+ '"target="_blank">' + feature.properties.wikipedia + '</a>'+'</strong>')
        .addTo(map)
        .setMaxWidth("800px");
            });

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['france-city-centroid'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl(),'top-left');

map.addControl(new mapboxgl.FullscreenControl(),'top-left');

map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken,collapsed:true,mapboxgl: mapboxgl }),'top-right') ;

</script>



</body>
</html>

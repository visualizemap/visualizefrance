<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidmlzdWFsaXplbWFwIiwiYSI6ImNqd2ZtdGJubTB6OWszem94OXY4cWJwNmsifQ.WqWlggNCGyyoyNCGGXbPdg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/visualizemap/ck2m9huvo08bi1cl7ym9ufip2', // stylesheet location
center: [7.428698455073118, 29.863675533318585], // marseille starting position [lng, lat]
zoom: 2.5, // starting zoom
attributionControl: false
});
var hoveredStateId =  null;

var scale = new mapboxgl.ScaleControl({
    maxWidth: 150,
    unit: 'imperial',
});

map.addControl(scale,'bottom-left');

scale.setUnit('metric');

// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['origines-immigres-2016-lignes','origines-immigres-2016-points'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup({closeButton: true})
        .setLngLat(map.unproject(e.point))
        .setHTML(
          '<p class="popup-titre">'+feature.properties.origine_lib2+'</p>'
          +'<table>'
          +'<tr><td class="cellule-gauche">'+"Immigrés en 2016"+'</td><td class="cellule-droite">'+feature.properties.immigres_2016_texte+'</span>'+'</td></tr>'
          +'<tr><td class="cellule-gauche">'+"Immigrés en 2011"+'</td><td class="cellule-droite">'+feature.properties.immigres_2011_texte+'</span>'+'</td></tr>'
          +'<tr><td class="cellule-gauche">'+"Évolution"+'</td><td class="cellule-droite">'+feature.properties.evol_texte+'</span>'+'</td></tr>'

          +'</table>')
        .addTo(map)
        .setMaxWidth("500px");
            });



// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['origines-immigres-2016-lignes','origines-immigres-2016-points'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

// Add zoom and rotation controls to the map.

map.addControl(new mapboxgl.FullscreenControl({container: document.querySelector('html')}),'top-right');
map.addControl(new mapboxgl.NavigationControl(),'top-right');
map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken,zoom:12,language:'fr',countries: 'fr',collapsed:true,mapboxgl: mapboxgl }),'top-right');

</script>
